<div class="col">
  <div class="d-flex justify-content-center">

    <img [routerLink]="['/']"
         aria-label="svd logo"
         class="logo center-block"
         role="button"
         src="/assets/images/logo.png">

  </div>
  <div class="menu-item d-flex justify-content-center mt-4">

    <a routerlinkactive="active"
       routerLink="/{{AppRouts.Article}}"
       (click)="layout.closeMenu()">
      Article
      <i class="{{ Icon.Article}} md"></i>
    </a>

  </div>
  <div class="menu-item d-flex justify-content-center">

    <a routerlinkactive="active"
       routerLink="/{{AppRouts.ArticleList}}"
       (click)="layout.closeMenu()">
      Table
      <i class="{{ Icon.ArticleTable }} md"></i>
    </a>

  </div>
  <div class="menu-item d-flex justify-content-center">

    <a routerlinkactive="active"
       routerLink="/{{AppRouts.GameOfLife}}"
       (click)="layout.closeMenu()">
      Game of Life
      <i class="{{ Icon.GameOfLife}} md"></i>
    </a>

  </div>
  <div class="menu-item d-flex justify-content-center">

    <a routerlinkactive="active"
       routerLink="/{{AppRouts.Drawings}}"
       (click)="layout.closeMenu()">
      Canvas
      <i class="{{ Icon.Drawings}} md"></i>
    </a>

  </div>
  <div class="menu-item d-flex justify-content-center">

    <a routerlinkactive="active"
       routerLink="/{{AppRouts.Finance}}"
       (click)="layout.closeMenu()">
      Finance
    <i class="{{ Icon.Finance}} md"></i>
    </a>

  </div>
  <div class="menu-item d-flex justify-content-center">

    <a routerlinkactive="active"
       routerLink="/{{AppRouts.KeyResults}}"
       (click)="layout.closeMenu()">
      OKRs
    <i class="{{ Icon.KeyResults}} md"></i>
    </a>

  </div>
</div>
