<div class="col">

  <div class="d-flex justify-content-center">

    <img [routerLink]="['/']"
         aria-label="svd logo"
         class="logo center-block"
         role="button"
         src="/assets/images/logo.png">

  </div>

  <svd-menu-item *ngIf="backendDeployed" 
                 [appRoutes]="AppRouts.Article"
                 [icon]="Icon.Article"
                 title="Article"
                 (itemClick)="layout.closeMenu()">
  </svd-menu-item>

  <svd-menu-item *ngIf="backendDeployed" 
                 [appRoutes]="AppRouts.ArticleList"
                 [icon]="Icon.ArticleTable"
                 title="Table"
                 (itemClick)="layout.closeMenu()">
  </svd-menu-item>

  <svd-menu-item [appRoutes]="AppRouts.GameOfLife"
                 [icon]="Icon.GameOfLife"
                 title="Game of Life"
                 (itemClick)="layout.closeMenu()">
  </svd-menu-item>

  <svd-menu-item [appRoutes]="AppRouts.Drawings"
                 [icon]="Icon.Drawings"
                 title="Drawings"
                 (itemClick)="layout.closeMenu()">
  </svd-menu-item>

  <svd-menu-item [appRoutes]="AppRouts.Finance"
                 [icon]="Icon.Finance"
                 title="Finance"
                 (itemClick)="layout.closeMenu()">
  </svd-menu-item>

  <svd-menu-item [appRoutes]="AppRouts.KeyResults"
                 [icon]="Icon.KeyResults"
                 title="Key Results"
                 (itemClick)="layout.closeMenu()">
  </svd-menu-item>

  <svd-menu-item [appRoutes]="AppRouts.Algorithms"
                 [icon]="Icon.Algorithms"
                 title="Algorithms"
                 (itemClick)="layout.closeMenu()">
  </svd-menu-item>

</div>
